version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: ch13_postgres
    environment:
      POSTGRES_DB: Murach_DB
      POSTGRES_USER: emailuser
      POSTGRES_PASSWORD: 123456
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network

  app:
    build: ./ch13_ex1_email
    container_name: ch13_app
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: Murach_DB
      DB_USER: emailuser
      DB_PASSWORD: 123456
    networks:
      - app-network

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge
